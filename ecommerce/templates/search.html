<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block title %}
    <title>LOGIN</title>
    {% endblock %}
{% block content %}
<center>


    <div class="container mt-5 p-3" style="margin-bottom:100px;">
<h3>You have searched for {{query}}</h3>
        <div class="row">
{% for i in pro %}
        <div class="col-sm-4 p-3">
            <div class="card mx-auto border border-1 border-secondary shadow p-4" style="width: 20rem;">
  <img src="{{i.image.url}}"  height="200px" width="100%" class="card-img-top" alt="...">
  <div class="card-body text-center">
    <h5 class="card-title mb-3">{{i.name}}</h5>
      <h5 class="card-title mb-3">{{i.price}}</h5>
    <a href="{% url 'shop:details' i.id %}" class="btn btn-secondary px-5 mb-2 fs-5">Details</a>
  </div>
</div></div>
            {% empty %}
        <h3 class="text-center">No Results Found</h3>

{% endfor %}</div>

{% endblock %}
</body>
</html>
